<template name="Games_Page" style="padding: 15%">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui menu">
      {{message}}
      <form class="ui equal width form games-data-form">
        <div class="field" style="align-content: center; color: black; font-size: large"> Choose from the game
          categories
          <div class="ui radio checkbox">
            <input type="radio" name="category" id="rp-games">
            <label>Role Playing Games</label>
          </div>
          <div class="ui radio checkbox ">
            <input type="radio" name="category" id="card-games">
            <label>Card Games</label>
          </div>
          <div class="ui radio checkbox">
            <input type="radio" name="category" id="board-games">
            <label>Board Games</label>
          </div>
          <div class="ui radio checkbox">
            <input type="radio" name="category" id="mini-games">
            <label>Miniature Games</label>
          </div>
          <div class="ui radio checkbox">
            <input type="radio" name="category" id="all-games" checked="checked">
            <label>All Games</label>
          </div>
        </div>
      </form>
    </div>
    <!--{{> Games_Page_Directory games=games }}-->

    {{#each game in gamesList}}
      <p></p>
    <div>
    <form class="ui card games-data-form " style=" padding-top:5px;width:95%;position:static;">
    <div class="field" style="align-content: center; color: black; font-size: large">
    <div class="ui four column doubling stackable grid container">
      <div class="column">
        {{game.gameName}}

        <img class="ui small image" style="max-height:150px;padding: 5px" src="{{game.picture}}">

      </div>
      <div class="column">
        <div class="ui list">
          <div class="item">
            <i class="ui circular calender inverted big icon avatar image"></i>
            <div class="content">
              <div class="header">When</div>
              {{game.date}}
            </div>
          </div>
          <!-- Start Time -->
          <div class="item">
            <i class="ui circular hourglass empty inverted big icon avatar image"></i>
            <div class="content">
              <div class="header">Start Time</div>
              {{game.startTime}}
            </div>
          </div>
          <!-- End Game Length -->

          <!-- Location -->
          <div class="item">
            <img class="ui avatar image" src="/images/bldg.png">
            <div class="content">
              <div class="header">Location</div>
              {{game.location}}
            </div>
          </div>
          <!-- End Location -->
        </div>
      </div>
      <div class="column">
        <div class="ui list">
          <div class="item">
            <i class="ui circular mail inverted big icon avatar image"></i>
            <div class="content">
              <div class="header">Contact</div>
              {{game.contact}}
            </div>
          </div>
          <div class="item">
            <i class="ui circular newspaper inverted big icon avatar image"></i>
            <div class="content">
              <div class="header">Resources</div>
              {{game.resources}}
            </div>
          </div>
          <!-- Max Players -->
          <div class="item">
            <i class="ui circular user inverted big icon avatar image"></i>
            <div class="content">
              <div class="header">Maximum players</div>
              {{game.maxPlayers}}
            </div>
          </div>
          <!-- End Max Players -->
        </div>
      </div>
    <div class="column">
    <div class="ui list">
      <br>
    <div class="item">
      <button class="ui button blue"> Join Us!</button>

      {{#if alreadyPlaying game._id}}
        <button class="ui button red leaveGame" value="{{game._id}}" href="#" onclick="false"> Leave Game</button>
      {{else if isOpen game._id}}
        <button class="ui button blue joinGame" value="{{game._id}}" href="#" onclick="false"> Join Us!</button>
      {{else}}
        <button class="ui button red full" value="{{game._id}}" href="#" onclick="false"> Game Is Full</button>
      {{/if}}

        <!--
                    {{else}}
      {{#if isOpen game._id}}
                         <button class="ui button blue joinGame" value="{{game._id}}" href="#" > Join Us!</button>
                      {{else}}
                       <button class="ui button red" value="{{game._id}}" href="#" > Game Is Full</button>
                      {{/if}}-->

    </div>
      <br>
      <div class="item ">
        <!-- <button class="ui button blue"> More Information</button> -->
      </div>
    </div>
    </div>
    </div>
    </div>
    </form>
    </div>
    {{/each}}
  {{/if}}
</template>
