<template name="Games_Page" style="padding: 15%">

    <p>{{message}}</p>
    {{#if Template.subscriptionsReady}}
      <div style="margin-top: 10px" class="ui menu">

        <form class="ui equal width form games-data-form">
          <div class="field" style="align-content: center; color: black; font-size: large"> Choose from the game
            Categories
            {{> Checkbox_Form_Control label="" checkboxes=categories}}
          </div>
          <button class="ui black circular button" type="submit">Filter</button>
        </form>

        <!--{{> Games_Page_Directory games=games }}-->
      </div>
      <div style="margin-top: 10px" class="ui menu">

        <form class="ui equal width form games-data-form">
          <div class="field" style="align-content: center; color: black; font-size: large"> Choose from the available
            card
            games
            <div class="ui checkbox magic-checkbox" >
              <input type="checkbox" class="magic-checkbox">
              <label>Magic the Gathering </label>
            </div>
            <div class="ui checkbox kitten-checkbox">
              <input type="checkbox" name="example2">
              <label>Exploding Kittens</label>
            </div>
            <div class="ui checkbox spades-checkbox">
              <input type="checkbox" name="example3">
              <label>Spades</label>
            </div>
          </div>
          <button class="ui black circular button" type="submit">Filter</button>
        </form>

      </div>

      <div style="margin-top: 10px" class="ui menu">


        <form class="ui card games-data-form centered" style=" padding-top:5px;width:95%;">
          <div class="field" style="align-content: center; color: black; font-size: large">
            <div class="ui four column doubling stackable grid container">
              <div class="column">
                Exploding Kittens
                <img class="ui small image" style="padding: 5px" src="/images/exkitten.png">
              </div>
              <div class="column">
                <div class="ui list">
                  <!-- Max Players -->
                  <div class="item">
                    <i class="ui circular user inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">max players</div>
                      5
                    </div>
                  </div>
                  <!-- End Max Players -->

                  <!-- Game Length -->
                  <div class="item">
                    <i class="ui circular hourglass empty inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">Game length</div>
                      30 min
                    </div>
                  </div>
                  <!-- End Game Length -->

                  <!-- Location -->
                  <div class="item">
                    <img class="ui avatar image" src="/images/bldg.png">
                    <div class="content">
                      <div class="header">Location</div>
                      ICSpace - POST Bldg rm308
                    </div>
                  </div>
                  <!-- End Location -->
                </div>
              </div>
              <div class="column">
                <div class="ui list">
                  <div class="item">
                    <i class="ui circular mail inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">Contact</div>
                      kodayv@hawaii.edu
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui circular newspaper inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">resources</div>
                      <a href="https://www.explodingkittens.com/">explodingkittens.com</a>
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui circular calender inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">When</div>
                      05/01/2017 2:00 pm
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="ui list">
                  <br>
                  <div class="item">

                    <button class="ui button blue"> Join Us!</button>
                  </div>
                  <br>
                  <div class="item">
                    <button class="ui button blue"> More Information</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>



        {{#each game in gameList}}
        <form class="ui card games-data-form centered" style=" padding-top:5px;width:95%;">
          <div class="field" style="align-content: center; color: black; font-size: large">
            <div class="ui four column doubling stackable grid container">
              <div class="column">
                {{game.gameName}}
                <img class="ui small image" style="padding: 5px" src="/images/exkitten.png">
              </div>
              <div class="column">
                <div class="ui list">
                  <!-- Max Players -->
                  <div class="item">
                    <i class="ui circular user inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">max players</div>
                      {{game.maxPlayers}}
                    </div>
                  </div>
                  <!-- End Max Players -->

                  <!-- Game Length -->
                  <div class="item">
                    <i class="ui circular hourglass empty inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">Game length</div>
                      {{game.gameLength}}
                    </div>
                  </div>
                  <!-- End Game Length -->

                  <!-- Location -->
                  <div class="item">
                    <img class="ui avatar image" src="/images/bldg.png">
                    <div class="content">
                      <div class="header">Location</div>
                      {{game.location}}
                    </div>
                  </div>
                  <!-- End Location -->
                </div>
              </div>
              <div class="column">
                <div class="ui list">
                  <div class="item">
                    <i class="ui circular mail inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">Contact</div>
                      {{game.contact}}
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui circular newspaper inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">resources</div>
                      {{game.resources}}
                    </div>
                  </div>
                  <div class="item">
                    <i class="ui circular calender inverted big icon avatar image" ></i>
                    <div class="content">
                      <div class="header">When</div>
                      <!-- put when in the db -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="ui list">
                  <br>
                  <div class="item">

                    <button class="ui button blue"> Join Us!</button>
                  </div>
                  <br>
                  <div class="item">
                    <button class="ui button blue"> More Information</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
  {{/each}}

      </div>
    {{/if}}


</template>
