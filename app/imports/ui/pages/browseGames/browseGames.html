<template name="Template_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>GameName</th>
        <th>Category</th>
        <th>MaxPlayers</th>
        <th>GameLength</th>
        <th>Location</th>
        <th>About</th>
        <th>Picture</th>
        <th>Contact</th>
        <th>Resources</th>
      </tr>
      </thead>

      <tbody>
      {{#each contact in contactsList}}
      <tr>
        <td>{{contact.gameName}}</td>
        <td>{{contact.category}}</td>
        <td>{{contact.maxPlayers}}</td>
        <td>{{contact.gameLength}}</td>
        <td>{{contact.location}}</td>
        <td>{{contact.about}}</td>
        <td>{{contact.picture}}</td>
        <td>{{contact.contact}}</td>
        <td>{{contact.resources}}</td>
        <!--<td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>-->
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}

  </div>
</template>
