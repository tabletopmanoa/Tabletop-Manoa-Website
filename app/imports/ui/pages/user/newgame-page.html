<template name="NewGame_Page">
  <div class="ui fluid text container segment">
    <h1 class="ui dividing header">
      Create Your Own Game Group
    </h1>
    <form class="ui equal width form game-data-form {{ errorClass }}">
      <a class="ui red ribbon label">Category</a>
      <div class="ui divider"></div>
      <div class="grouped fields">
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" id="RPG" name="category">
            <label>Role Playing Games</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" id="Card" name="category">
            <label>Card Games</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" id="Board" name="category">
            <label>Board Games</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" id="Mini" name="category">
            <label>Miniatures</label>
          </div>
        </div>
      </div>
      <div id="rpg" style="display:none">
        <a class="ui teal ribbon label">Game Information</a>
        <div class="ui divider"></div>
        <div class="field">
          <label>Game</label>
          <select class="ui dropdown" id="gameRPG">
            <option value="">Name</option>
            <option value="1">Dungeons & Dragons</option>
            <option value="2">Shadowrun</option>
            <option value="3">Call of Cthulhu</option>
            <option value="4">Vampire: The Masquerade</option>
            <option value="5">Star Wars The Roleplaying Game</option>
            <option value="6">Pathfinder Roleplaying Game</option>
            <option value="7">Other</option>
          </select>
        </div>
      </div>
      <div id='card' style='display:none'>
        <a class="ui teal ribbon label">Game Information</a>
        <div class="ui divider"></div>
        <div class="field">
          <label>Game</label>
          <select class="ui dropdown" id="gameCARD">
            <option value="">Name</option>
            <option value="1">Poker</option>
            <option value="2">Rummy</option>
            <option value="3">Cribbage</option>
            <option value="4">Spades</option>
            <option value="5">Mahjong</option>
            <option value="6">Other</option>
          </select>
        </div>
      </div>
      <div id='board' style='display:none'>
        <a class="ui teal ribbon label">Game Information</a>
        <div class="ui divider"></div>
        <div class="field">
          <label>Game</label>
          <select class="ui dropdown" id="gameBOARD">
            <option value="">Name</option>
            <option value="1">Chess</option>
            <option value="2">Monopoly</option>
            <option value="3">Scrabble</option>
            <option value="4">Backgammon</option>
            <option value="5">Other</option>
          </select>
        </div>
      </div>
      <div id='mini' style='display:none'>
        <a class="ui teal ribbon label">Game Information</a>
        <div class="ui divider"></div>
        <div class="field">
          <label>Game</label>
          <select class="ui dropdown" id="gameMINI">
            <option value="">Name</option>
            <option value="1">Star Wars: X-Wing</option>
            <option value="2">War Machine</option>
            <option value="3">Hordes</option>
            <option value="4">War Hammer</option>
            <option value="5">Other</option>
          </select>
        </div>
      </div>
      <div id='dataFields' style='display:none'>
        <div class="ui divider"></div>
        <a class="ui orange ribbon label">Meeting Information</a>
        <div class="ui divider"></div>
        <div class="ui two column grid">
          <div class="seven wide column">
            <label style="color: black">Maximum Players</label>
            <select class="ui dropdown" id="Players">
              <option value="">Max Players</option>
              <option value="2">2 Players</option>
              <option value="3">3 Players</option>
              <option value="4">4 Players</option>
              <option value="5">5 Players</option>
              <option value="6">6 Players</option>
              <option value="7">7 Players</option>
              <option value="8">8 Players</option>
              <option value="9">9 Players</option>
              <option value="10">10+ Players</option>
            </select>
          </div>
          <div class="column">
            <label style="color: black">Approx. Length of Game (in Hours)</label>
            <select class="ui dropdown" id="Length">
              <option value="">Game Length</option>
              <option value="1">1 Hour</option>
              <option value="2">2 Hours</option>
              <option value="3">3 Hours</option>
              <option value="4">4 Hours</option>
              <option value="5">5+ Hours</option>
            </select>
          </div>
        </div>
        <br/>
        <div class="field">
          {{> Text_Form_Control label="Location" placeholder="Hale Hino Study Hall" required=optional errorMessage=(fieldError "picture")}}
        </div>
        <div class="ui two column grid">
          <div class="column">
            <div class="ui checkbox">
              <input type="checkbox" name="Smoking" id="Smoking" checked="">
              <label>Is Smoking Permitted? </label>
            </div>
          </div>
          <div class="column">
            <div class="ui checkbox">
              <input type="checkbox" name="Alcohol" id="Alcohol" checked="">
              <label>Is Alcohol Permitted? </label>
            </div>
          </div>
        </div>
        <br/>
        <div class="fields">
          {{> Text_Form_Control label="Meeting Date" id="date" required=false options=interests placeholder="04/07/2017" errorMessage=(fieldError "days") multiple=true }}
          {{> Text_Form_Control label="Meeting Time" id="time" required=false options=interests placeholder="6:00pm" errorMessage=(fieldError "time") multiple=true }}
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="Recurring" id="Recurring" checked="">
          <label>Is this meeting recurring? </label>
        </div>
        <br/>
        <br/>
        <div class="fields">
          {{> Social_Network_Form_Control label="Contact" id="contact" required=false icon="person" placeholder="iamDM@hawaii.edu" value=profile.github errorMessage=(fieldError "github")}}
          {{> Text_Form_Control label="Resources" id="resources" placeholder="http://www.d20pfsrd.com/" errorMessage=(fieldError "resources") multiple=true }}
        </div>
        <div class="field">
          {{> TextArea_Form_Control label="About / Comments" id="about" value=profile.bio placeholder="Short statement about gameplay for those who never heard of game: Roleplaying game in which you play in a high-fantasy environment slaying monsters and solving puzzles. Required to bring: pencil. Optional: D20 dice set and $5.00 for pizza" errorMessage=(fieldError "about")}}
        </div>
        <br/>
        <button class="ui primary button" type="submit">Submit</button>
      </div>
    </form>
    <script>
      $('.ui.radio.checkbox')
          .checkbox({
            onChecked: function () {
              if ($(this).attr('id') == 'RPG') {
                $('#rpg').show();
                $('#dataFields').show();
                $('#card').hide();
                $('#board').hide();
                $('#mini').hide();
              }
              else
                if ($(this).attr('id') == 'Card') {
                  $('#card').show();
                  $('#dataFields').show();
                  $('#rpg').hide();
                  $('#board').hide();
                  $('#mini').hide();
                }
                else
                  if ($(this).attr('id') == 'Board') {
                    $('#board').show();
                    $('#dataFields').show();
                    $('#rpg').hide();
                    $('#card').hide();
                    $('#mini').hide();
                  }
                  else {
                    $('#mini').show();
                    $('#dataFields').show();
                    $('#rpg').hide();
                    $('#card').hide();
                    $('#board').hide();
                  }
            }
          });
      $('.dropdown').dropdown({ transition: 'drop' }).dropdown({ on: 'hover' });
    </script>
  </div>
</template>
