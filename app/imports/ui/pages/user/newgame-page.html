<template name="NewGame_Page">
  <div class="ui text container segment">
    <div class="ui dividing header">
      Create your own game group - Step One
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      {{> Radio_Form_Control label="Category" name="Category" required=true radios=categories errorMessage=(fieldError "category") }}

      <button class="ui button"> <a class="{{isActiveRoute "NewGame_Role_Playing_Page"}} item" href="{{pathFor route = "NewGame_Role_Playing_Page" username=routeUserName}}">Submit</a></button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Data successful</p>
        </div>
      {{/if}}
    </form>
  </div>
</template>
