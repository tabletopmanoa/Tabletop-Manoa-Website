<template name="Browse_Page">
  {{#If_Logged_In}}
    {{#if Template.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui compact striped orange left aligned small celled table">
        <thead>
        <tr>
          <th>Game ID</th>
          <th>User Name</th>
          <th>Category</th>
          <th>Game Title</th>
          <th>Max Players</th>
          <th>Game Length</th>
          <th>Location</th>
          <th>Smoking</th>
          <th>Alcohol</th>
          <th>Date</th>
          <th>Recurring</th>
          <th>Contact</th>
          <th>Resources</th>
          <th>Image URL</th>
          <th>About/Comments</th>
          <th>Cancelled</th>
        </tr>
        </thead>
        <tbody>
        {{#each game in GamesList}}
          <tr>
            <td>{{game.gameID}}</td>
            <td>{{game.userID}}</td>
            <td>{{game.category}}</td>
            <td>{{game.gameName}}</td>
            <td>{{game.maxPlayers}}</td>
            <td>{{game.gameLength}}</td>
            <td>{{game.location}}</td>
            <td>{{game.smoking}}</td>
            <td>{{game.alcohol}}</td>
            <td>{{game.date}}</td>
            <td>{{game.recurring}}</td>
            <td>{{game.contact}}</td>
            <td>{{game.resources}}</td>
            <td>{{game.picture}}</td>
            <td>{{game.about}}</td>
            <td>{{game.cancelled}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}
  {{/If_Logged_In}}
</template>
