<template name="Browse_Page">
  {{#If_Logged_In}}
    {{#if Template.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui compact striped orange left aligned small celled table">
        <thead>
        <tr>
          <th>Category</th>
          <th>Game Title</th>
          <th>Max Players</th>
          <th>Game Length</th>
          <th>Location</th>
          <th>Smoking</th>
          <th>Alcohol</th>
          <th>Date</th>
          <th>Time</th>
          <th>Recurring</th>
          <th>Contact</th>
          <th>Resources</th>
          <th>About/Comments</th>
        </tr>
        </thead>

        <tbody>
        {{#each listing in listingsList}}
          <tr>
            <td>{{listing.category}}</td>
            <td>{{listing.gameName}}</td>
            <td>{{listing.maxPlayers}}</td>
            <td>{{listing.gameLength}}</td>
            <td>{{listing.location}}</td>
            <td>{{listing.smoking}}</td>
            <td>{{listing.alcohol}}</td>
            <td>{{listing.date}}</td>
            <td>{{listing.time}}</td>
            <td>{{listing.recurring}}</td>
            <td>{{listing.contact}}</td>
            <td>{{listing.resources}}</td>
            <td>{{listing.about}}</td>
          </tr>
        {{/each}}
        </tbody>

      </table>
    {{else}}
      {{> Loading}}
    {{/if}}
  {{/If_Logged_In}}
</template>
