<template name="Browse_Page">
  {{#If_Logged_In}}
    <div class="ui container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Category</th>
            <th>Game Title</th>
            <th>Max Players</th>

            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#each listing in listingsList}}
            <tr>
              <td>{{listing.category}}</td>
              <td>{{listing.gameName}}</td>
              <td>{{listing.maxPlayers}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
