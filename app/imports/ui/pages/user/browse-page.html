<template name="Browse_Page">
  <div class="ui container">
    <h4>Test</h4>
    {{#if Listings.subscriptionsReady}}
      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th>Player</th>
          <th>Category</th>
          <th>Game Title</th>
          <th>Max Players</th>

          <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#each listing in ListingsList}}
          <tr>
            <td>{{listing.username}}</td>
            <td>{{listing.category}}</td>
            <td>{{listing.gameName}}</td>
            <td>{{listing.maxPlayers}}</td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}
  </div>
</template>
