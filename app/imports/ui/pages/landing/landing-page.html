<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to UH Manoa TableTop Games Webpage</h1>
          <img class="ui fluid image" src="/images/dragon.jpg">
          <h2 class="landing-section-1-tagline">Networking games to the University of Hawaii community</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered large image" src="/images/weapon.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find a gaming group.</h1>
        <h1 class="landing-section-header">Coordinate your own game!.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Enjoy an evening of fun with other students!</h1>
        <h1 class="landing-section-header">Card Games <i class="trophy icon"></i> Role-playing Games <i class="trophy icon"></i> Board Games</h1>

      </div>
      <div class="ui eight wide column">
        <img class="ui centered rounded large image" src="/images/dice.jpg">
      </div>
    </div>
  </div>


  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
